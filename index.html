<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            background-size: 100% 130%;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body background="/images/background.jpg">
     
    <canvas id="my-canvas" width="500" height="500"></canvas>
    <div align=center>
        <button id="kick" style="background-color: black; color: white;">Kick (Left Arrow Key)</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="punch"  style="background-color: black; color: white;">Punch (Right Arrow Key)</button>
    </div>
    <br>
    <div align=center>
        <button id="forward"  style="background-color: black; color: white;">Forward (UP Arrow Key)</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="backward"  style="background-color: black; color: white;">Backward (Down Arrow Key)</button>
    </div>
    <br>
    <div align=center>
        <button id="block"  style="background-color: black; color: white;">Block</button>
    </div>


    <script type="text/javascript" src="main.js"></script>
</body>

</html>
